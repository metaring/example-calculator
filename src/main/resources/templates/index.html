<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>MetaRing Example: Calculator</title>
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <script type="text/javascript" src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script type="text/javascript" th:src="@{server.manager.js}"></script>
        <script type="text/javascript" th:src="@{functionalities.js}"></script>
        <script type="text/javascript" th:src="@{app.js}"></script>
    </head>
    <body>
        <div class="container">
            <h1>MetaRing Example - Calculator</h1>
            <div class="row form-group">
                <div class="col-lg-6">
                    <div class="row">
                        <label for="firstOperand" class="col-lg-12 col-form-label">First Operand</label>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <input id="firstOperand" type="number" class="form-control"/>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="row">
                        <label for="secondOperand" class="col-lg-12 col-form-label">Second Operand</label>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <input id="secondOperand" type="number" class="form-control"/>
                        </div>
                    </div>
                </div>
            </div>
            <div id="operators" class="row form-group">
                <div class="col-lg-3">
                    <select class="form-control">
                        <option>== Choose Your Operation ==</option>
                    </select>
                </div>
                <div class="col-lg-1">OR</div>
            </div>
            <div class="row form-group">
                <label for="result" class="col-lg-3 col-form-label">
                    Result:
                </label>
                <div class="col-lg-9">
                    <input id="result" class="form-control" type="text" readonly/>
                </div>
            </div>
        </div>
    </body>
</html>
